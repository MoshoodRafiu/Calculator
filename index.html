<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="icon" href="favicon.ico">
    <title>Scientific Calculator</title>
</head>
<body>
    <div class="main">
        <div class="body">
            <div class="screen">
                <div class="prob"><span class="prob-main">2+3+5+6</span><span class="indicator">|</span></div>
                <div class="sol">16</div>
            </div>
            <div class="buttons-1">
                <div class="enhanced-keys">
                    <div class="row1">
                        <div class="small-button "><button class="btn-square" onclick="buttonProcessor('^2')">x2</button></div>
                        <div class="small-button "><button class="btn-cube" onclick="buttonProcessor('^3')">x3</button></div>
                        <div class="small-button "><button class="btn-inv" onclick="buttonProcessor('^-1')">x-1</button></div>
                        <div class="small-button "><button class="btn-power" onclick="buttonProcessor('^')">^</button></div>
                        <div class="small-button "><button class="btn-log" onclick="buttonProcessor('log(')">log</button></div>
                        <div class="small-button "><button class="btn-ln" onclick="buttonProcessor('ln(')">ln</button></div>
                    </div>
                    <div class="row2">
                        <div class="small-button "><button class="btn-sqrt" onclick="buttonProcessor('sqrt(')">sqrt</button></div>
                        <div class="small-button "><button class="btn-brace1" onclick="buttonProcessor('(')">(</button></div>
                        <div class="small-button "><button class="btn-brace2" onclick="buttonProcessor(')')">)</button></div>
                        <div class="small-button "><button class="btn-sin" onclick="buttonProcessor('sin(')">sin</button></div>
                        <div class="small-button "><button class="btn-cos" onclick="buttonProcessor('cos(')">cos</button></div>
                        <div class="small-button "><button class="btn-tan" onclick="buttonProcessor('tan(')">tan</button></div>
                    </div>
                </div>
            </div>
            <div class="buttons-2">
                <div class="normal-keys">
                    <div class="row-1">
                        <div class="big-button"><button class="btn-7" onclick="buttonProcessor(7)">7</button></div>
                        <div class="big-button"><button class="btn-8" onclick="buttonProcessor(8)">8</button></div>
                        <div class="big-button"><button class="btn-9" onclick="buttonProcessor(9)">9</button></div>
                        <div class="big-button"><button class="btn-del" onclick="delScreen()">DEL</button></div>
                        <div class="big-button"><button class="btn-clear" onclick="clearScreen()">AC</button></div>
                    </div>
                    <div class="row-2">
                        <div class="big-button"><button class="btn-4" onclick="buttonProcessor(4)">4</button></div>
                        <div class="big-button"><button class="btn-5" onclick="buttonProcessor(5)">5</button></div>
                        <div class="big-button"><button class="btn-6" onclick="buttonProcessor(6)">6</button></div>
                        <div class="big-button"><button class="btn-mul" onclick="buttonProcessor('x')">x</button></div>
                        <div class="big-button"><button class="btn-div" onclick="buttonProcessor('/')">/</button></div>
                    </div>
                    <div class="row-3">
                        <div class="big-button"><button class="btn-1" onclick="buttonProcessor(1)">1</button></div>
                        <div class="big-button"><button class="btn-2" onclick="buttonProcessor(2)">2</button></div>
                        <div class="big-button"><button class="btn-3" onclick="buttonProcessor(3)">3</button></div>
                        <div class="big-button"><button class="btn-add" onclick="buttonProcessor('+')">+</button></div>
                        <div class="big-button"><button class="btn-sub" onclick="buttonProcessor('-')">-</button></div>
                    </div>
                    <div class="row-4">
                        <div class="big-button"><button class="btn-0" onclick="buttonProcessor(0)">0</button></div>
                        <div class="big-button"><button class="btn-dot" onclick="buttonProcessor('.')">.</button></div>
                        <div class="big-button"><button class="btn-pi" onclick="buttonProcessor('pi')">pi</button></div> 
                        <div class="big-button"><button class="btn-ans" onclick="buttonProcessor('Ans')">Ans</button></div>
                        <div class="big-button"><button class="btn-equal" onclick="processAnswer()">=</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
